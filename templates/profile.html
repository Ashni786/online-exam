{% extends "dashboard.html" %}
{% block content%}
<style>
    .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
  max-width: 510px;
  margin:-left:50px;
  text-align: center;
  float:left;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 20px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}


button:hover, a:hover {
  opacity: 0.7;
}
</style>
<div class="card">
  <img src=" {{request.user.userprofile.image.url}}" height="550" width="100%" alt="ashwani" style="width:100%">
  <h1>{{request.user.first_name}} {{request.user.last_name}}</h1>
<h4> {{request.user.userprofile.bio}}</h4>
  <p class="title">{{request.user.username}}</p>
 <i class="fa fa-dribbble"> {{user.email}}</i><br>
  <i class="fa fa-dribbble"> {{request.user.userprofile.city}}</i><br>
  <p><a href="{% url 'updateprofile' %}" style="text-decoration:none;"><button>Edit Profile</button></a></p>
</div>

{% endblock %}
